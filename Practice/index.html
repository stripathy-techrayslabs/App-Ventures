<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant POS  </title>
    <link rel="stylesheet" href="styles.css">
    
    
</head>
<body>
    <header>
        <div class="container">
            <h1>Restaurant POS System</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Orders</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>
    <div class="container">
        <div class="main">
            <h2>Menu</h2>
            <div class="menu-item">
                <h3>Pizza</h3>
                <p>Price: $10.00</p>
                <button>Add to Order</button>
            </div>
            <div class="menu-item">
                <h3>Burger</h3>
                <p>Price: $8.00</p>
                <button>Add to Order</button>
            </div>
            <div class="menu-item">
                <h3>Pasta</h3>
                <p>Price: $12.00</p>
                <button>Add to Order</button>
            </div>
        </div>
        <div class="order-summary">
            <h3>Order Summary</h3>
            <ul>
                <li>Pizza x 1 - $10.00</li>
                <li>Burger x 2 - $16.00</li>
                <li class="total">Total: $26.00</li>
            </ul>
        </div>
    </div>
</body>
</html>
