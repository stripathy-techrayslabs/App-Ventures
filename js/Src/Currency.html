<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen max-w-screen flex justify-center items-center bg-amber-500">
        
      <div class="bg-white p-6 rounded-lg shadow-md text-center max-w-md w-full">
        <h2 class=" text-2xl font-bold mb-4">Currency Converter</h2>
        <input class=" w-full p-2 border border-gray-300 rounded mb-4" type="number" id="amount" placeholder="Enter amount"  min="0">
        <div class=" flex items-center gap-4 mb-4 ">
        <select id="from" class="w-full p-2 border border-gray-300 rounded">
            <option value="INR" >INR</option>
            <option value="USD">USD</option>
            <option value="JPY">JPY</option>
            <option value="GBP">GBP</option>
            <option value="EUR">EUR</option>
        </select>
        <span>To</span>
        <select id="to" class="w-full p-2 border border-gray-300 rounded">
            <option value="INR" >INR</option>
            <option value="USD">USD</option>
            <option value="JPY">JPY</option>
            <option value="GBP">GBP</option>
            <option value="EUR">EUR</option>
        </select></div>
        <button class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 mb-4" onclick= "convert()" > Convert</button>
        <div id="result" class="p-4 bg-blue-100 text-blue-800 rounded"></div>
    </div>
 
</div>
<script  src="Currency.js"></script>
</body>
</html>
